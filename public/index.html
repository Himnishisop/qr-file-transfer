<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Receiver</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body{
  background:#050505; color:#fff;
  font-family:system-ui; text-align:center;
}
#psy{
  position:fixed; inset:0;
  display:none; align-items:center; justify-content:center;
  font-size:4em; animation:pulse .8s infinite alternate;
}
@keyframes pulse{
  from{transform:scale(1); color:#ff0055}
  to{transform:scale(1.3); color:#00ffff}
}
.file{
  margin:12px; padding:14px;
  background:linear-gradient(45deg,#ff0055,#00ffff);
  border-radius:14px; color:#000;
  animation:pop .6s ease;
}
@keyframes pop{from{scale:0}to{scale:1}}
</style>
</head>
<body>

<h1>Receiver Online ðŸ§ </h1>
<div id="psy">ðŸŒ€ðŸ§²ðŸŒ€</div>
<div id="files"></div>

<script>
const socket=io();
socket.emit("join-room","room1");

const psy=document.getElementById("psy");
const filesDiv=document.getElementById("files");

socket.on("telekinesis",()=>{
  psy.style.display="flex";
  setTimeout(()=>psy.style.display="none",2000);
});

socket.on("files",files=>{
  files.forEach(f=>{
    const d=document.createElement("div");
    d.className="file"; d.textContent=f;
    filesDiv.appendChild(d);
    const a=document.createElement("a");
    a.href="/uploads/"+f; a.download="";
    document.body.appendChild(a); a.click(); a.remove();
  });
});
</script>
</body>
</html>
