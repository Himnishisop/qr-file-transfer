<!DOCTYPE html>
<html>
<head>
  <title>Send Files</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui;
      text-align: center;
      padding: 20px;
    }
    #reader { width: 280px; margin: auto; }
    #box { display: none; margin-top: 20px; }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>ðŸ“² Scan QR</h2>
<div id="reader"></div>

<div id="box">
  <input type="file" id="files" multiple><br><br>
  <button onclick="send()">Send</button>
  <p id="msg"></p>
</div>

<script>
  let room = null;

  new Html5Qrcode("reader").start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    text => {
      const u = new URL(text);
      room = u.searchParams.get("room");
      if (!room) return alert("Invalid QR");
      document.getElementById("reader").style.display = "none";
      document.getElementById("box").style.display = "block";
    }
  );

  async function send() {
    const f = document.getElementById("files").files;
    if (!f.length) return;

    const fd = new FormData();
    for (let x of f) fd.append("files", x);

    document.getElementById("msg").innerText = "Uploading...";

    await fetch("/upload/" + room, { method: "POST", body: fd });
    document.getElementById("msg").innerText = "Sent âœ…";
  }
</script>

</body>
</html>
