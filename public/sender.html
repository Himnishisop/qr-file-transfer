<!DOCTYPE html>
<html>
<head>
  <title>Send Files</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { margin-top: 20px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

<h1>Send Files</h1>
<p>Select files to send to computer</p>

<input type="file" id="fileInput" multiple>
<br>
<button onclick="sendFiles()">Send</button>

<div id="status"></div>

<script>
  // Get session room from URL
  const urlParams = new URLSearchParams(window.location.search);
  const room = urlParams.get("room");

  if (!room) {
    document.body.innerHTML = "<h2>Error: No session found in URL</h2>";
  }

  async function sendFiles() {
    const input = document.getElementById("fileInput");
    const files = input.files;
    if (!files.length) return alert("Select files first!");

    const status = document.getElementById("status");
    status.innerText = "Uploading...";

    const formData = new FormData();
    for (let i = 0; i < files.length; i++) {
      formData.append("files", files[i]);
    }

    try {
      const backendURL = window.location.origin;
      const res = await fetch(`${backendURL}/upload/${room}`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      if (data.success) {
        status.innerText = "Files sent successfully! ✅";
      } else {
        status.innerText = "Upload failed ❌";
      }
    } catch (err) {
      status.innerText = "Error uploading files ❌";
      console.error(err);
    }
  }
</script>

</body>
</html>
