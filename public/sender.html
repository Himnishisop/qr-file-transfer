<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feed Bitch XD</title>
<style>
body{
  margin:0; background:#0b0b0b; color:#fff;
  font-family: system-ui; text-align:center;
}
button{
  padding:16px 28px; font-size:1.2em;
  border-radius:14px; border:none;
  background:linear-gradient(45deg,#ff0055,#ff8800);
  color:#fff; cursor:pointer;
}
#popup,#loader{
  position:fixed; inset:0;
  display:none; align-items:center; justify-content:center;
  background:rgba(0,0,0,.92); z-index:10;
}
.card{
  background:#151515; padding:30px;
  border-radius:20px; width:90%; max-width:420px;
  border:2px solid #ff0055;
}
.angle{font-size:1.3em; margin:10px}
.status{font-size:2em; margin-top:15px}
.bar{
  height:14px; width:100%; background:#222;
  border-radius:20px; overflow:hidden; margin-top:20px;
}
.fill{
  height:100%; width:0%;
  background:linear-gradient(90deg,#00f0ff,#ff00aa);
  transition:width .3s;
}
</style>
</head>
<body>

<h1>Feed Bitch üçñ</h1>
<input type="file" id="files" multiple><br><br>
<button id="feed">Feed Bitch</button>

<!-- TAP POPUP -->
<div id="popup">
  <div class="card">
    <h2>Tap to Transmit üß†</h2>
    <button id="startTap">Enable Motion</button>
    <div class="angle">Œ≤: <span id="beta">0</span>¬∞</div>
    <div class="angle">Œ≥: <span id="gamma">0</span>¬∞</div>
    <div class="status" id="status">Waiting‚Ä¶</div>
  </div>
</div>

<!-- LOADING -->
<div id="loader">
  <div class="card">
    <h2>Transferring Energy ‚ö°</h2>
    <div id="percent">0%</div>
    <div class="bar"><div class="fill" id="fill"></div></div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
socket.emit("join-room","room1");

const popup=document.getElementById("popup");
const loader=document.getElementById("loader");
const betaEl=beta=document.getElementById("beta");
const gammaEl=document.getElementById("gamma");
const statusEl=document.getElementById("status");
const fill=document.getElementById("fill");
const percent=document.getElementById("percent");
const filesInput=document.getElementById("files");

let base=null,timer=null;
const T=12,R=6;

document.getElementById("feed").onclick=()=>{
  if(!filesInput.files.length) return alert("Select files bro");
  popup.style.display="flex";
};

document.getElementById("startTap").onclick=()=>{
  if(DeviceOrientationEvent.requestPermission){
    DeviceOrientationEvent.requestPermission().then(p=>{
      if(p==="granted") addEventListener("deviceorientation",tap);
    });
  } else addEventListener("deviceorientation",tap);
};

async function tap(e){
  const b=e.beta,g=e.gamma;
  betaEl.textContent=b.toFixed(1);
  gammaEl.textContent=g.toFixed(1);
  if(!base){base={b,g};return;}
  if(!timer && Math.abs(b-base.b)>T && Math.abs(g-base.g)>T)
    timer=setTimeout(()=>timer=null,700);
  if(timer && Math.abs(b-base.b)<R && Math.abs(g-base.g)<R){
    statusEl.textContent="TAP ‚ö°";
    popup.style.display="none";
    loader.style.display="flex";
    socket.emit("telekinesis","room1");
    await sendFiles();
  }
}

async function sendFiles(){
  const files=filesInput.files;
  const SIZE=5*1024*1024;
  let done=0,total=[...files].reduce((s,f)=>s+f.size,0);

  for(let f of files){
    let chunks=Math.ceil(f.size/SIZE);
    for(let i=0;i<chunks;i++){
      const c=f.slice(i*SIZE,(i+1)*SIZE);
      const fd=new FormData();
      fd.append("chunk",c);
      fd.append("fileName",f.name);
      fd.append("chunkIndex",i);
      fd.append("totalChunks",chunks);
      fd.append("room","room1");
      await fetch("/upload-chunk",{method:"POST",body:fd});
      done+=c.size;
      let p=Math.floor(done/total*100);
      fill.style.width=p+"%";
      percent.textContent=p+"%";
    }
  }
  percent.textContent="DONE üî•";
}
</script>
</body>
</html>
