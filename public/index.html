<!DOCTYPE html>
<html>
<head>
  <title>Receive Files</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui;
      text-align: center;
      padding-top: 40px;
    }
    img { width: 220px; margin: 20px auto; }
    .status { opacity: 0.7; }
  </style>
</head>
<body>

<h1>ðŸ“¥ Ready to Receive</h1>
<p class="status">Scan QR from phone</p>

<img id="qr">

<script>
  const socket = io();
  const room = Math.random().toString(36).slice(2, 8);
  socket.emit("join", room);

  const senderURL =
    location.origin + "/sender.html?room=" + room;

  document.getElementById("qr").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=" +
    encodeURIComponent(senderURL);

  socket.on("files", files => {
    files.forEach(f => {
      const a = document.createElement("a");
      a.href = "/uploads/" + f;
      a.download = "";
      document.body.appendChild(a);
      a.click(); // ðŸ”¥ AUTO DOWNLOAD
      a.remove();
    });
  });
</script>

</body>
</html>
